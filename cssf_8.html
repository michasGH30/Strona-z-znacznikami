<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Funkcje max(), min()</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            div
            {
                padding: 10px;
            }
            .class1
            {
                background: black;
                height: 50px;
                width: max(10%, 150px);
            }
            .class2
            {
                background: darkviolet;
                height: 50px;
                width: min(100%, 150px);
            }
        </style> 
            
    </head>
    <body>
        <div class="class1">max(10%, 150px)</div>
        <div class="class2">min(100%, 150px)</div>
    </body>
</html>
