<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Enabled, Disabled</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            input:enabled 
            {
                background: green;
            }
            input:disabled
            {
                background: red;
            }
        </style>  
    </head>
    <body>
        Pole aktywne: <input type="text"><br>
        Pole nie aktywne: <input type="text" disabled>
    </body>
</html>
