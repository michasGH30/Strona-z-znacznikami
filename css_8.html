<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Target="_blank"</title>
        <style>
            a
            {
                color:#d1d6cf;
            }
            [target=_blank]
            {
                background: green;
                text-decoration: none;
            }
        </style>  
    </head>
    <body>
        <a href="#" target="_blank">Link z atrybutem target i wartością blank</a><br>
        <a href="#" target="_self">Link z atrybutem target i wartością self</a>
    </body>
</html>
