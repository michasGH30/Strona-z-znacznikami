<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kończy się na pdf</title>
        <style>
            a
            {
                color:#d1d6cf;
            }
            a[href$=".pdf"]
            {
                background: green;
            }
        </style>  
    </head>
    <body>
        <a href="plik.pdf" target="_blank">Plik pdf</a><br>
        <a href="#" >Nie plik pdf</a>
    </body>
</html>
