<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Funkcja cubic-bezier()</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            div {
                width: 50px;
                height: 100px;
                background: #d1d6cf;
                transition: width 2s;
                transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
            }

            div:hover 
            {
                width:150px;
            }
        </style> 
            
    </head>
    <body>
        Najed≈∫ na diva.
        <div></div>
    </body>
</html>
