<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>(Nie)Obowiązkowe</title>
        <style>
            :root, #sub
            {
                color:#d1d6cf;
            }
            input:required
            {
                background: red;
            } 
            input:optional
            {
                background: green;
            }
        </style>  
    </head>
    <body>
        <form action="#">
            Wymagane: <input type="text" required><br>
            Niewymagane: <input type="text"><br>
            <input type="submit" value="Wyślij" id="sub">
        </form>
    </body>
</html>
