<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Funkcje hsl(), hsla()</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            .class1
            {
                background: hsl(120,100%,50%);
                color:#1d2a35;
            }
            .class2
            {
                background:hsla(120,100%,50%,0.3);
            }
        </style> 
            
    </head>
    <body>
        <div class="class1">Zielony</div>
        <div class="class2">Zielony z opacity 0.3</div>
    </body>
</html>
