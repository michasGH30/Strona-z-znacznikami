<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Placeholder</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            input::placeholder
            {
                color:green;
            }
        </style>  
    </head>
    <body>
        Przykład placeholder'a: <input type="text" placeholder="Przykładowy tekst.">
    </body>
</html>
