<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Read-only/Read-write</title>
        <style>
            :root, input
            {
                color:#d1d6cf;
            }
            input:read-only
            {
                background: red;
            } 
            input:read-write
            {
                background: green;
            }
        </style>  
    </head>
