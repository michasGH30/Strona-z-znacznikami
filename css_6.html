<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Poprzedzony.</title>
        <style>
            p ~ ul
            {
                background: green;
            }
        </style>  
    </head>
    <body>
        <ul>
            <li>Lista przed p</li>
        </ul>

        <p>Tekst w p</p>

        <ul>
            <li>Lista po p</li>
        </ul>

        <h3>Nagłówek h3</h3>

        <ul>
            <li>Także lista po ul</li>
        </ul>
    </body>
</html>
