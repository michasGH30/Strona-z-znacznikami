<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Funkcje rgb(), rgba()</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            .class1
            {
                background: rgb(0,255,0);
                height: 100px;
                color:#1d2a35;
            }
            .class2
            {
                background: rgba(0,255,0,0.3);
                height: 100px;
            }
        </style> 
            
    </head>
    <body>
        <div class="class1">Zielony</div>
        <div class="class2">Zielony z opacity 0.3</div>
    </body>
</html>
