<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>First/Last child</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            p:first-child
            {
                color:green;
            }
            p:last-child
            {
                color:red;
            }
        </style>  
    </head>
    <body>
        <p>Pierwszy</p>
        <p>Åšrodkowy</p>
        <p>Ostatni</p>
    </body>
</html>
