<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Funkcja attr()</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            a:after {content: " (" attr(href) ")";}
        </style> 
            
    </head>
    <body>
        <a href="https://w3schools.com">W3schools</a>
    </body>
</html>
