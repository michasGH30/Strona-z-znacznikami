<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Before i after</title>
        <style>
            :root
            {
                color:#d1d6cf;
            }
            p::after
            {
                content: " - Po znaczniku p.";
            } 
            p::before
            {
                content: "Przed znacznkiem p. - ";
            }
        </style>  
    </head>
    <body>
        <p>W zanczniku p.</p>
    </body>
</html>
