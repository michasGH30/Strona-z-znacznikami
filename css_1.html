<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Posiada obie klasy</title>

            :root

                color:#d1d6cf;
            }
            .class1 {background: green;} 
            .class2{background: red;} 
            .class1.class2{color:rgb(8, 235, 8);background: rgb(88, 0, 88);}
        </style>  
    </head>

        <span class="class1">Przykład class1</span><br>
        <span class="class2">Przykład class2</span><br>
        <span class="class1 class2">Przykład z klasami class1 i class2</span>
    </body>
</html>
